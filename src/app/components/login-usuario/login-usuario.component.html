<div class="main-div">
    <mat-card class="loginCard">
        <mat-card-header>
            <mat-card-title>Iniciar sesión</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/images/login.png" alt="">
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Tu nombre de usuario" formControlName="usuario">
                    <mat-hint></mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                    <button mat-icon-button matSuffix>
                        <mat-icon>visibility_off</mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="autenticaUsuario()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
